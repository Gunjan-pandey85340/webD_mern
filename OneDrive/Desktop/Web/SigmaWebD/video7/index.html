<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-lets learn it</title>
</head>
<body>
   
    <h1>form to apply for sigma Web Deleloment course - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter Username </label>
            <input type="text" id ="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment"  cols="50" rows="4">
                Enter your comment here.....
            </textarea>
        </div>
        <div>
            <select name="fruits" >
                <option value="appple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
    </form> 
</body>
</html>
